syntax = "proto3";

package repent;

message JoinRequest {
  string name = 1;
}

message MessageContent {
  string sender = 1;
  string text = 2;
  optional string receiver = 3;
}

message Message {
  string sender = 1;
  string text = 2;
}

message Empty {
}

service ChatRoom {
  rpc Join(JoinRequest) returns (stream Message);
  rpc Say(MessageContent) returns (Empty);
}
